<mat-dialog-content class="text-center">
  <h2 mat-dialog-title class="mb-4">Wybierz u≈ºytkownika</h2>

  <form>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Osoba przypisana</mat-label>
      <mat-select [formControl]="user">
        <mat-option *ngFor="let user of userList" [value]="user.id">
          {{ user.firstName + ' ' + user.lastName + ' (' + user.username + ')' }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="user.hasError('required')">Pole wymagane</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="mt-2" align="end">
  <button mat-button mat-dialog-close>Anuluj</button>
  <button mat-flat-button (click)="onSubmit()" [disabled]="user.invalid">
    <i class="bi bi-check-lg"></i>
    Zapisz
  </button>
</mat-dialog-actions>
