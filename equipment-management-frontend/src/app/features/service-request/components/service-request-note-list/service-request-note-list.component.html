<div class="mat-elevation-z8">
  <table mat-table [dataSource]="notes" class="w-100">

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Note</th>
      <td mat-cell *matCellDef="let note"> {{ note.description }}</td>
    </ng-container>

    <ng-container matColumnDef="createdBy">
      <th mat-header-cell *matHeaderCellDef>Author</th>
      <td mat-cell *matCellDef="let note"> {{ note.createdBy }}</td>
    </ng-container>

    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef>Created at</th>
      <td mat-cell *matCellDef="let note"> {{ note.createdDate | date:'dd-MM-yyyy HH:mm:ss' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['description', 'createdBy', 'createdDate']"></tr>
    <tr mat-row
        class="clickable-row"
        tabindex="0"
        (click)="openNoteDialog(row)"
        (keydown.enter)="openNoteDialog(row)"
        (keydown.space)="openNoteDialog(row)"
        *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 25]"
    (page)="onPageChange($event)"
    [pageSize]="pageSize"
    [length]="length"
    showFirstLastButtons
  ></mat-paginator>
</div>
