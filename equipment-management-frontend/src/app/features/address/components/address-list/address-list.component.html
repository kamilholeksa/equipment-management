<h5>Panel administracyjny - lokalizacje</h5>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="addresses" matSort class="mat-table">

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Opis</th>
      <td mat-cell *matCellDef="let address"> {{ address.description }}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Adres</th>
      <td mat-cell *matCellDef="let address"> {{ address.street + ' ' + address.number + ', ' + address.postalCode + ' ' + address.city }}</td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let address">
        <button mat-button (click)="editAddress(address)">Edytuj</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="clickable-row" *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell text-center p-4" [attr.colspan]="displayedColumns.length">
        <div class="alert alert-warning d-inline-block w-100 mb-0">
          Brak danych do wyświetlenia
        </div>
      </td>
    </tr>
  </table>
</div>

<div class="mt-4">
  <button mat-flat-button (click)="addAddress()">
    <i class="bi bi-plus-lg"></i>
    Dodaj nową lokalizację
  </button>
</div>
