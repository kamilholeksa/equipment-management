<div class="d-flex justify-content-center mt-5">
  <mat-card>
    <mat-card-title class="mt-3 mb-5 text-center">Log in</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <mat-form-field class="form-field">
          <mat-label>Username</mat-label>
          <input matInput required formControlName="username"/>
          @if (loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched) {
            <mat-error>Username is required</mat-error>
          }
        </mat-form-field> <br/>

        <mat-form-field class="form-field">
          <mat-label>Password</mat-label>
          <input matInput required type="password" formControlName="password"/>
          @if (loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched) {
            <mat-error>Password is required</mat-error>
          }
        </mat-form-field> <br/> <br/>

        <div class="button">
          <button type="submit" mat-flat-button color="primary" [disabled]="loginForm.invalid">Log in</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
