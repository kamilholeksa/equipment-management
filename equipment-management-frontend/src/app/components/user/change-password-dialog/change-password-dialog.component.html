<mat-dialog-content class="text-center">
  <h2 mat-dialog-title class="mb-4">Zmień hasło</h2>

  <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
    <mat-form-field *ngIf="currentUser" appearance="outline" class="form-field">
      <mat-label>Obecne hasło</mat-label>
      <input matInput type="password" formControlName="currentPassword" required>
      <mat-error *ngIf="changePasswordForm.controls['currentPassword'].hasError('required')">Pole wymagane</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Nowe hasło</mat-label>
      <input matInput type="password" formControlName="newPassword" required>
      <mat-error *ngIf="changePasswordForm.controls['newPassword'].hasError('required')">Pole wymagane</mat-error>
      <mat-error *ngIf="changePasswordForm.controls['newPassword'].hasError('minlength')">Nowe hasło musi mieć min. 8 znaków</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Potwierdź nowe hasło</mat-label>
      <input matInput type="password" formControlName="confirmPassword" required>
      <mat-error *ngIf="changePasswordForm.controls['confirmPassword'].hasError('required')">Pole wymagane</mat-error>
      <mat-error *ngIf="changePasswordForm.controls['confirmPassword'].hasError('passwordMismatch')">Hasła muszą być zgodne</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Anuluj</button>
  <button mat-flat-button (click)="onSubmit()" [disabled]="changePasswordForm.invalid">
    <i class="bi bi-check-lg"></i>
    Zmień hasło</button>
</mat-dialog-actions>
