<h5>Panel administracyjny - typy sprzętu</h5>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="types" matSort class="mat-table">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Typ</th>
      <td mat-cell *matCellDef="let type"> {{ type.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Opis</th>
      <td mat-cell *matCellDef="let type"> {{ type.description }}</td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let type">
        <button mat-button (click)="editEquipmentType(type)">Edytuj</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="clickable-row" *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell text-center p-4" [attr.colspan]="displayedColumns.length">
        <div class="alert alert-warning d-inline-block w-100 mb-0">
          Brak danych do wyświetlenia
        </div>
      </td>
    </tr>
  </table>
</div>

<div class="mt-4">
  <button mat-flat-button (click)="addEquipmentType()">
    <i class="bi bi-plus-lg"></i>
    Dodaj nowy typ
  </button>
</div>
